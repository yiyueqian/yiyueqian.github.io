  <!-- Script to track visitor IP -->
  <script>
    async function trackVisitorIP() {
      try {
        // Replace 'YOUR_API_KEY' with your actual API key from ipstack or similar services
        const response = await fetch('https://api.ipstack.com/check?access_key=YOUR_API_KEY');
        const data = await response.json();
        
        // Log visitor details to the console (or send it to your server for storage)
        console.log('Visitor IP:', data.ip);
        console.log('Location:', `${data.city}, ${data.region_name}, ${data.country_name}`);
        
        // Display visitor information on the webpage
        document.getElementById('visitor-info').innerText = `Your IP: ${data.ip}, Location: ${data.city}, ${data.country_name}`;
      } catch (error) {
        console.error('Error fetching IP information:', error);
      }
    }

    // Call the function when the page loads
    window.onload = trackVisitorIP;
  </script>
